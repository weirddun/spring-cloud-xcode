server:
  port: 7001
eureka:
  instance:
    hostname: localhost         # eureka服务端的实例名称
  client:
    register-with-eureka: false # false表示不向注册中心注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   # 设置与eureka Server交互的地址查询服务和注册服务
